<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Dashboard | SRM Outpass</title>
    <link rel="stylesheet" href="Assets/style.css"/>
    <style>
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-icon {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #ffffff;
        }

        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logout-btn {
            padding: 8px 16px;
            background-color: #ffffff;
            color: #003366;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-btn:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>

<body>
<header class="navbar">
    <img src="Assets/Images/srm_logo.png" class="logo" alt="SRM Logo"/>
    <h1>SRM Hostel Outpass - Student Dashboard</h1>

    <div class="navbar-right">
        <a href="profile.html" title="View Profile">
            <div class="profile-icon">
                <img src="Assets/Images/profile.jpg" alt="Profile">
            </div>
        </a>
    </div>
</header>

<div id="message"></div>

<div class="container">
    <h2>Apply Outpass</h2>
    <form id="outpassForm">
        <label><b>Type of Outpass:</b></label>
        <div id="radio-choice">
            <label>
                <input type="radio" id="medical-leave" name="outpass-type" value="Medical" checked>Medical Leave
            </label>
            <label>
                <input type="radio" id="normal-leave" name="outpass-type" value="Normal">Local Outing
            </label>
            <label>
                <input type="radio" id="hometown-leave" name="outpass-type" value="Hometown">Hometown
            </label>
            <label>
                <input type="radio" id="other-leave" name="outpass-type" value="Other">Other
            </label>
        </div>
        <label for="leavingDate"><b>Leaving Date</b>:</label>
        <input type="date" id="leavingDate" required/>

        <label for="leavingDay"><b>Leaving Day</b>:</label>
        <input readonly type="text" id="leavingDay" placeholder="Monday - Sunday" required/>

        <label for="leavingTime"><b>Leaving Time</b>:</label>
        <input type="time" id="leavingTime" required/>

        <label for="expectedReturnDate"><b>Expected Return Date</b>:</label>
        <input type="date" id="expectedReturnDate" required/>

        <label for="expectedReturnDay"><b>Expected Return Day</b>:</label>
        <input readonly type="text" id="expectedReturnDay" placeholder="Monday - Sunday" required/>

        <label id="proof-image-label" for="proof-image">Proof Image Upload:</label>
        <input type="file" id="proof-image" alt="Proof Image(Maximum 4MB)" name="Proof Image(Max 4 MB)"  accept=".jpeg,.jpg,.png" required>

        <label for="reasonOfLeaving"><b>Reason of Leaving</b>:</label>
        <!--        <textarea id="reasonOfLeaving" maxlength="250"-->
        <!--                  placeholder="Enter the reason (max: 250 characters) " required></textarea>-->
        <input id="reasonOfLeaving" type="text" placeholder="Enter Medical Reason" required>
        <button type="submit" class="btn"><b>APPLY</b></button>
    </form>
    <div id="imageOverlay" class="image-overlay">
        <img id="overlayImg">
    </div>
    <h2 style="margin-top: 30px;">Your Outpass Requests</h2>
    <div id="outpassCards" class="card-container"></div>
</div>

<footer class="app-footer">
    <p>Â© SRM Institute of Science and Technology</p>
    <button class="logout-btn">Logout</button>
</footer>

<script type="module" defer src="Assets/JS/Apply.js"></script>
</body>
</html>

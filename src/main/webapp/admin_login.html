<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | SRM Outpass</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="navbar">
        <img src="./images/img.png" class="logo" alt="SRM Logo" />
        <h1>SRM Hostel Outpass | Admin Login</h1>
    </header>

    <div id="message"></div>

    <div class="container form-container" >
        <h2>Admin Login</h2>
        <form id="loginForm">
            <label>SRM Email ID:</label>
            <input type="email" id="email" placeholder="example@srmist.edu.in" required />

            <label>Password:</label>
            <input type="password" id="password" required />

            <button type="submit" class="btn" id="adminLoginBtn">Login</button>
        </form>
    </div>

    <footer>

    </footer>

</body>

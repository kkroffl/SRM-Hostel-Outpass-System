<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard | SRM Outpass</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>

<body>
<header class="navbar student-navbar">
    <div class="left-section">
        <img src="./images/img.png" class="logo" alt="SRM Logo" />
        <h1 class="dashboard-title">Student Dashboard</h1>
    </div>
    <button class="logout-btn" onclick="logoutStudent()">Logout</button>
</header>

<div id="message"></div>

<div class="container">
    <h2>Apply for Outpass</h2>
    <form id="outpassForm">
        <label>Reason:</label>
        <input type="text" id="reason" required />

        <label>From Date:</label>
        <input type="date" id="fromDate" required />

        <label>To Date:</label>
        <input type="date" id="toDate" required />
        <br>

        <button type="submit" class="btn">APPLY</button>
    </form>

    <h2 style="margin-top: 30px;">Your Outpass Requests</h2>
    <div id="outpassCards" class="card-container"></div>
</div>

<footer>
    <p>Â© SRM Institute of Science and Technology</p>
</footer>

<script>
    const form = document.getElementById("outpassForm");
    form.addEventListener("submit", (e) => {
        e.preventDefault();
        const reason = document.getElementById("reason").value;
        const fromDate = document.getElementById("fromDate").value;
        const toDate = document.getElementById("toDate").value;
        applyOutpass(reason, fromDate, toDate);
        form.reset();
    });
</script>
</body>

</html>

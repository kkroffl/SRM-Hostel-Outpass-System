<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Return Entry | SRM Hostel Outpass</title>

    <link rel="stylesheet" href="Assets/style.css"/>
    <style>
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-icon {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #ffffff;
        }

        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logout-btn {
            padding: 8px 16px;
            background-color: #ffffff;
            color: #003366;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-btn:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>

<body>

<header class="navbar">
    <img src="Assets/Images/srm_logo.png" class="logo" alt="SRM Logo"/>
    <h1>SRM Hostel Outpass- Return</h1>

    <div class="navbar-right">
        <a href="profile.html" title="View Profile">
            <div class="profile-icon">
                <img src="Assets/Images/profile.jpg" alt="Profile">
            </div>
        </a>
    </div>
</header>

<div id="message"></div>

<div class="container return-entry-details">
    <h2>Return Entry</h2>
    <div class="container return-entry-details">
        <div class="details-list" id="outpass-id">
            <b>Outpass ID:</b>
            <span class="value"></span>
        </div>

        <div class="details-list" id="from-date">
            <b>Outpass from:</b>
            <span class="value"></span>
        </div>

        <div class="details-list" id="to-date">
            <b>Outpass till:</b>
            <span class="value"></span>
        </div>

        <div class="details-list" id="number-of-days">
            <b>Number of Days:</b>
            <span class="value"></span>
        </div>

        <div class="details-list" id="applied-during">
            <b>Outpass Applied on:</b>
            <span class="value"></span>
        </div>

        <div class="details-list" id="status-of-outpass">
            <b>Status Of Outpass:</b>
            <span class="value"></span>
        </div>
    </div>
    <main id="qr-canvas-container">
        <canvas id="qr-canvas"></canvas>
    </main>
</div>

<footer class="app-footer">
    <p>Â© SRM Institute of Science and Technology</p>
    <button class="logout-btn">Logout</button>
</footer>

<script type="module" defer src="Assets/JS/Return.js"></script>

</body>
</html>

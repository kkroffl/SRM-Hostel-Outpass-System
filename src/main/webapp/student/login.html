<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Login | SRM Outpass</title>
    <link rel="stylesheet" href="Assets/style.css"/>
    <script type="module" defer src="Assets/JS/Login.js"></script>
</head>
<body>
<header class="navbar"><img src="Assets/Images/srm_logo.png" class="logo" alt="SRM Logo"/>
    <h1>SRM Student Outpass - Login</h1></header>
<div id="message"></div>
<div class="container form-container"><h2>Login</h2>
    <form id="loginForm">
        <label for="email"><b>Student Email ID:</b></label>
        <input type="email" id="email" placeholder="example@srmist.edu.in" required/>
        <label for="password"><b>Password:</b></label>
        <input type="password" id="password" required/>
        <button type="submit" class="btn">LOGIN</button>
    </form>
    <p class="switch-link">Don’t have an account? <a href="./register.html">Register here</a></p></div>
<footer><p>© SRM Institute of Science and Technology</p></footer>
</body>
</html>

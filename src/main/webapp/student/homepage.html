<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Homepage | SRM Outpass</title>

    <link rel="stylesheet" href="Assets/style.css"/>
    <script type="module" defer src="Assets/JS/HomePage.js"></script>

    <style>
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-icon {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #ffffff;
        }

        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logout-btn {
            padding: 8px 16px;
            background-color: #ffffff;
            color: #003366;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-btn:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>

<body>

<header class="navbar">
    <img src="Assets/Images/srm_logo.png" class="logo" alt="SRM Logo"/>
    <h1>SRM Hostel Outpass - Student Homepage</h1>

    <div class="navbar-right">
        <a href="profile.html" title="View Profile">
            <div class="profile-icon">
                <img src="Assets/Images/profile.jpg" alt="Profile">
            </div>
        </a>
    </div>
</header>

<div id="message"></div>

<div class="home-container">
    <div class="welcome-card">
        <h2>Student Dashboard</h2>
        <p>Manage your hostel movements and requests from here</p>

        <div class="student-options">
            <button class="btn" onclick="location.href='apply.html'">
                Apply for Outpass
            </button>

            <button class="btn" onclick="location.href='return.html'">
                Mark Return Entry
            </button>
        </div>
    </div>
</div>

<footer class="app-footer">
    <p>Â© SRM Institute of Science and Technology</p>
    <button class="logout-btn">Logout</button>
</footer>

</body>
</html>
